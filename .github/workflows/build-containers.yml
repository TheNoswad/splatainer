name: Build and Push Containers (Buildah)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thenoswad/splatainer

permissions:
  contents: read
  packages: write

jobs:
  build-cuda:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Login to GHCR
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Buildah Build (CUDA)
        id: build
        uses: redhat-actions/buildah-build@v2.9
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: cuda latest ${{ github.sha }}-cuda
          containerfiles: |
            ./Containerfile.cuda
          context: .
          oci: true
          archs: amd64
          extra-args: |
            --pull
            --security-opt label=disable
            --label org.opencontainers.image.source=${{ github.repository }}

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: ${{ env.REGISTRY }}
